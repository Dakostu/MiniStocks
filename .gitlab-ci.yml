image: darkmattercoder/qt-build:latest
    
stages:
    - build
    - test
    
build-qt:
    stage: build
    script: 
            - cd StockTicker
            - qmake
            - make

unit-tests:
    stage: test
    variables: 
        QT_QPA_PLATFORM: "offscreen"
    script: 
            - cd StockTicker
            - cd unittests
            - cd build
            - make
            - ./unittests
